<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Stories | Financial Research Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Blurred background image */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("money-stories-bg.jpg") center/cover no-repeat;
            filter: blur(14px);
            transform: scale(1.1);
            z-index: -2;
        }

        /* Dark overlay for contrast */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.65);
            z-index: -1;
        }

        .card {
            background: white;
            width: 430px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
            text-align: center;
            backdrop-filter: blur(6px);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 25px;
        }

        h2 {
            margin-bottom: 15px;
            color: #0f172a;
        }

        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            transition: 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        #status {
            margin-top: 18px;
            font-size: 14px;
            color: #334155;
            min-height: 24px;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">Money Stories Team</div>
        <div class="subtitle">AI-Powered Financial Research Tool</div>

        <h2>Financial Statement Extraction</h2>

        <input type="file" id="fileInput" accept=".pdf" />
        <button onclick="uploadFile()">Extract Income Statement → CSV</button>

        <p id="status"></p>

        <div class="footer">
            Upload an annual report (PDF).  
            The system extracts structured financial data for analysis.
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                alert("Please upload a PDF annual report.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            status.innerText = "Analyzing document... this may take 10–20 seconds.";

            try {
                const response = await fetch("https://financial-research-tool.onrender.com/extract-financials/", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Extraction failed");

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "financial_extraction.csv";
                document.body.appendChild(a);
                a.click();
                a.remove();

                status.innerText = "✅ Extraction complete. CSV downloaded.";
            } catch (error) {
                status.innerText = "❌ Error processing file. Please try another report.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
